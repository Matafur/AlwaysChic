    <br id="registro">
    <div class="container d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 ">
        <main class="form-signin w-100 m-auto">
            <h1 class="h3 mb-3 fw-normal text-center">Actualiza tus datos</h1>
            <!--Formulario de registro-->
            <form class="row g-3" id="actForm">

                <div class="col-12 col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>

                <div class="col-12 col-md-6">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad">
                </div>

                <div class="col-12 col-md-6">
                    <label for="genero" class="form-label">Género</label>
                    <select id="genero" class="form-select">
                        <option selected>Seleccione</option>
                        <option value="masculino">Masculino</option value="femenino">
                        <option>femenino</option>
                    </select>
                </div>

                <div class="col-12 col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="1234567">
                </div>

                <div class="col-12 col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
                </div>

                <div class="col-12 col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <select id="ciudad" class="form-select">
                        <option selected>Seleccione</option>
                        <option value="Bogota">Bogotá</option>
                        <option value="New York">New York</option>
                        <option value="París">París</option>
                    </select>
                </div>

                <!--Botón de envio de formulario-->
                <div class="col-12">
                    <button class="btn btn-success w-100 mt-5" type="submit">Actualizar</button>
                </div>
            </form>
            <br><br>
        </main>
    </div>
